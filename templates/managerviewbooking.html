<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Booking</title>
    <style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

table {
 border-collapse: collapse;
  width: 100%
}
tr,td,th {
  border: 1px solid #dddddd;
  text-align: center;
  padding: 8px;
}
h2 {
text-align: center;
}
    </style>
</head>
<body>
{% include 'sidebar2.html' %}
 <div class="body-wrapper">
<form action="/searchbooking/" method="POST">{%csrf_token%}
         <div class="container">
        <input type="text" name="searchbooking" placeholder="Enter name/turf name">
        <button class="btn btn-primary">Search </button><br><br>
         </div></form>
<h2>VIEW BOOKING</h2>
<table style="width:100%">
    <tr>
        <th>NAME</th>
        <th>TURF NAME</th>
        <th>LOCATION</th>
        <th>SPORTS</th>
        <th>DATE</th>
        <th>GET IN</th>
        <th>GET OUT</th>
        <th>ITEMS</th>
    </tr>
    {%for i in v%}
    <tr>
        <td>{{i.fname}}</td>
        <td>{{i.tname}}</td>
        <td>{{i.loc}}</td>
        <td>{{i.sports}}</td>
        <td>{{i.bookdate}}</td>
        <td>{{i.getin}}</td>
        <td>{{i.getout}}</td>
        <td>{{i.items}}</td>
        <td> <a href="/deletebooking/{{i.id}}" class="btn btn-primary btn-lg btn-block" style="width:90%;">CANCEL</a></td>

    </tr>
    {%endfor%}
</table>
 </div>

</body>
</html>
