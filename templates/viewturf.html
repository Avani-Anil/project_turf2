<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Book Turf</title>

</head>

<body>
{% include 'topnavuser.html' %}

   <section id="book" class="book">
       <form action="/search/" method="POST">{%csrf_token%}
      <div class="container">
        <input type="text" name="search" placeholder="Turf name/location/sports">
<button class="btn btn-primary">Search </button><br><br>
       </form>
  <div class="row">
    {%for i in v%}
        <div class="col-sm-4">
<div class="card" style="width: 300px; height: 400px;">

  <img class="card-img-top" src="{{i.image}}" height="200" alt="Card image cap">
  <div class="card-body">
    <center><h5 class="card-title">{{i.tname}}</h5>
    <p class="card-text">Services:{{i.services}}</p>
      <p class="card-text">Amount:{{i.amount}}</p>
    <a href="/bookturf/{{i.id}}" class="btn btn-primary">BOOK</a></center>
  </div>

</div>
            </div>
{%endfor%}
</div>
</div>
   </section>


</body>

</html>
